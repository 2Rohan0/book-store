
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
        }
        .card {
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ffa502;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="mb-4">✏️ Edit Book</h3>
        <form th:action="@{/books/update}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{bookId}" />
            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input type="text" class="form-control" th:field="*{bookName}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input type="text" class="form-control" th:field="*{authorName}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Publishing Year</label>
                <input type="number" class="form-control" th:field="*{publishingYear}" required />
            </div>
            <button type="submit" class="btn btn-custom">Update Book</button>
            <a th:href="@{/books}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
