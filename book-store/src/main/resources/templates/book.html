<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4a69bd;
            color: white;
        }
        .btn-custom:hover {
            background-color: #3b52a0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìö Book Manager</h2>
        <a th:href="@{/books/add}" class="btn btn-custom">‚ûï Add Book</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookId}"></td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.authorName}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.publishingYear}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.bookId})}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.bookId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
